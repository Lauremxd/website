<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed to Payment</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 2rem;
      }
      header {
        text-align: center;
        margin-bottom: 2rem;
      }
      h1 {
        color: #333;
      }
      .back-button {
        display: inline-block;
        text-decoration: none;
        background-color: #ff6600;
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s, transform 0.3s ease-in-out;
      }
      .back-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        transition: left 0.3s;
      }
      .back-button:hover::before {
        left: 0;
      }
      .back-button:hover {
        background-color: #e65500;
        transform: translateY(-3px);
      }
      .payment-form {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .payment-form label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }
      .payment-form input {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      .payment-button {
        background-color: #333;
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        margin-top: 1.5rem;
        transition: background-color 0.3s ease;
      }
      .payment-button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="products.html" class="back-button">&#8592; Back</a>
      <h1>Proceed to Payment</h1>
    </header>

    <main>
      <section class="payment-form">
        <form>
          <label for="card-name">Cardholder Name</label>
          <input type="text" id="card-name" name="card-name" placeholder="Enter cardholder name" required>

          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

          <label for="expiry">Expiry Date</label>
          <input type="month" id="expiry" name="expiry" required>

          <label for="cvv">CVV</label>
          <input type="password" id="cvv" name="cvv" placeholder="123" required>

          <button type="submit" class="payment-button">Pay Now</button>
        </form>
      </section>
    </main>
  </body>
</html>
